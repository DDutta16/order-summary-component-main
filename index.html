<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>
    <div class="card-body card-box">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plans">
        <div class="plan-detail"><img src="./images/icon-music.svg" alt="icon-music">
          <p>Annual Plan<br><span>$59.99/year</span></p>
        </div>
        <button class="btn change-btn">Change</button>
      </div>
    </div>
    <div class="card-footer card-box">
      <button class="btn payment-btn">Proceed to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Deb</a>. -->
  </div>
</body>

</html>
